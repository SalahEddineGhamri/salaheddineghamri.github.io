# https://www.reddit.com/r/rust/comments/10eiysf/comment/j4rmeum/?utm_source=share&utm_medium=web2x&context=3
name: Deploy my-portfolio-app

# Controls when the workflow will run
on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/git
            ~/.cargo/registry
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Trunk
        uses: jetli/trunk-action@v0.4.0
        with:
          # Optional version of trunk to install(eg. 'v0.16.0', 'latest')
          version: "latest"
      - name: Add wasm target
        run: |
          rustup target add wasm32-unknown-unknown
      - name: Create Empty Manga directory
        # This prevents an issue from build.rs
        run: |
          mkdir -p ./src/assets/manga
      - name: Build the Rust WASM app and all of its assets
        run: trunk build --public-url ${{ github.event.repository.name }} --release

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: "./dist"

# we deploy on a branch
  deploy:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: checkout gh_branch
        uses: actions/checkout@v2
        with:
          ref: 'gh_branch'

      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          path: .

      # unzip and delete
      - name: Extract artifact
        run: tar xf github-pages.tar -C .
      - name: Remove artifact.tar
        run: rm github-pages.tar

      - name: Commit and push changes to gh_branch
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "updating website"
